<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imam Bank</title>

    <!-- CSS boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <!-- css link -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <div id="login-area">
        <h1 class="text-center">Welcome to Imam Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" name="" id="" placeholder="Email">
            <br>
            <input type="password" class="form-control" name="" id="" placeholder="Password">
            <br>
            <button id="login" class="btn btn-success" >Enter</button>

        </div>
    </div>

    <div id="transaction-area">
        <div class="row" >
         <div class="col-md-4">
            <div class="deposit status">
                <h5>Deposit</h5>
                <h2>$<span id="currentDeposit">00</span></h2>
            </div>
         </div>
         <div class="col-md-4">
          <div class="withdraw status">
               <h5>Withdraw</h5>
                <h2>$ <span id="currentWithdraw">00</span></h2>
          </div>
         </div>
         <div class="col-md-4">
          <div class="balance status">
            <h5>Balance</h5>
            <h2>& <span id="currentBalance">1205</span></h2>
          </div>
         </div>
       </div> 


       <div class="row">
          <div class="col-md-6">
              <div class="submit-area">
                  <h4>Deposit</h4>
                  <input type="text" class="form-control" placeholder="$ amount you want to deposit" id="depositAmount" >
                  <br>
                  <button id="addDeposit" class="btn btn-success">Deposit</button>
              </div>
            
           </div>

        
          <div class="col-md-6">

              <div class="submit-area">
                  <h5>Withdraw</h5>
                  <input type="text" class="form-control" placeholder="$ amount you want to withdraw"  id="withdrawAmount">
                  <br>
                  <button id="addWithdraw" class="btn btn-success">Withdraw</button>

              </div>
          </div>
        </div>
    </div>


    

    
       
    
   

    <script src="/javascript/script.js"></script>
</body>
</html>
